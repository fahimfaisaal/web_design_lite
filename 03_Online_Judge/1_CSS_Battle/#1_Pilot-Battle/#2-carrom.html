<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>#2 - Carrom</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }

      body {
        background-color: #62374e;
      }

      .first_row,
      .second_row {
        display: flex;
        justify-content: space-around;
        align-items: center;

        width: 100%;
        height: 50vh;
      }

      .first_row > * ~ *,
      .second_row > * ~ * {
        margin-left: 100px;
      }

      .box {
        width: 50px;
        height: 50px;
        background: #fdc57b;
      }
  </style>
  </head>
  <body>
    <div class="first_row">
      <div class="box"></div>
      <div class="box"></div>
    </div>

    <div class="second_row">
      <div class="box"></div>
      <div class="box"></div>
    </div>
  </body>
</html>
