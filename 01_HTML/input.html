<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>input field</title>
  </head>
  <body>
    <form action="#">
      <label for="fname">First Name</label>
      <input type="text" name="first-name" id="fname" />
      <br /><br />
      <label for="lname">Last Name</label>
      <input pattern="[a-zA-Z]" type="text" name="last-name" id="lname" />
      <br /><br />
      <label for="color">Input your favorite Color: </label>
      <input type="color" name="color" id="color" />
      <br /><br />
      <label for="bdate">Input your birth date: </label>
      <input type="date" name="birth-date" id="bdate" />
      <br /><br />
      <input type="radio" name="javascript" id="js" />
      <label for="js">javascript</label>
    </form>
  </body>
</html>
